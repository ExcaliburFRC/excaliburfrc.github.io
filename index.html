<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Moved!</title>
    <link rel="icon" href="../static/logo.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #012265;
            font-family: "Copperplate Gothic Bold", "Copperplate Gothic", "Copperplate", "Arial Black", sans-serif;
            color: #d4af37;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .background-logo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #012265, #d4af37);
            opacity: 0.7;
            z-index: -1;
        }

        .message-container {
            z-index: 1;
            text-align: center;
            max-width: 60%;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .message-container h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ffd700;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .message-container p {
            font-size: 1.8rem;
            margin: 15px 0;
            color: #ffffff;
            line-height: 1.6;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        .message-container a {
            display: inline-block;
            margin-top: 20px;
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
            font-size: 2rem;
            padding: 15px 30px;
            background-color: rgba(255, 215, 0, 0.2);
            border-radius: 8px;
            transition: color 0.3s ease, background-color 0.3s ease, transform 0.3s ease;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .message-container a:hover {
            color: #ffcc00;
            background-color: rgba(255, 215, 0, 0.4);
            transform: scale(1.05);
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            .message-container {
                padding: 30px;
                max-width: 80%;
            }

            .message-container h1 {
                font-size: 2.5rem;
            }

            .message-container p {
                font-size: 1.5rem;
            }

            .message-container a {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .message-container {
                padding: 20px;
                max-width: 90%;
            }

            .message-container h1 {
                font-size: 2rem;
            }

            .message-container p {
                font-size: 1.2rem;
            }

            .message-container a {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <img src="../static/logo.png" alt="Background Image" class="background-logo">
        <div class="background-overlay"></div>
    </div>

    <div class="message-container">
        <h1>Excalibur FRC | Team #6738</h1>
        <p>We have moved our website to:</p>
        <p><a href="https://www.excaliburfrc.com" target="_blank">www.ExcaliburFRC.com</a></p>
    </div>
</body>
</html>

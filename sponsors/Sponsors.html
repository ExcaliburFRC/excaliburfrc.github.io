<div class="row justify-content-center m-0">
    <div style="background-color:#012265;" class="jumbotron col-sm-12 m-0" id="parent">
        <h1 style="text-align: center;">Thanks to all our sponsors!</h1>
        <script>
            const panelsPerRow = 4;
            const panels = [
                ["Apple.png", "Apple Inc."],
                ["3dny.png", "3DNY"],
                ["bakara.png", "Bakara Geva"],
                ["gotlib.png", "Gotlib and Solaris"],
                ["glatil.png", "Glassteel"],
                ["Conlog.png", "Conlog"],
                ["LamedKaf.png", "Lamed Kaf"],
                ["Modiin.png", "City of Modiin"],
                ["Tevel.png", "Tevel"],
                ["Sagol.png", "Sagol"],
                ["saiktiv.png", "Saiktiv"],
                ["SolidWorks.png", "SolidWorks"],
                ["BneiAkiva.png", "Bnei Akiva School Network"]
            ]

            function createPanel(img, name) {
                let container = document.createElement("div")
                container.className += " col-md-3 col-6 p-4 justify-content-center";

                let image = document.createElement("img");
                image.className += " img-responsive rounded";
                image.src = "./img/" + img;
                image.setAttribute("width", "100%");
                container.appendChild(image);

                container.appendChild(document.createElement("br"));

                let title = document.createElement("h2");
                title.style.textAlign = "center";
                title.innerText = name;
                container.appendChild(title);

                return container;
            }
            function createRow() {
                let r = document.createElement("div");
                r.className += "row justify-content-center";
                return r;
            }

            let parent = document.getElementById("parent");
            let row;
            for (let i = 0; i < panels.length; i++) {
                // alert(panels[i][0] + " | " + panels[i][1]); // debug
                if (i % panelsPerRow === 0) {
                    row = createRow();
                    parent.appendChild(row);
                }
                let panel = createPanel(panels[i][0], panels[i][1]);
                row.appendChild(panel);
            }
        </script>
    </div>
</div>
